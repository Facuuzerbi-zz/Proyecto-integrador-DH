<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="shortcut icon" href="/img/Logos/Icono-negro.png">
        <link rel="stylesheet" href="/css/styles.css">
        <link rel="stylesheet" href="/css/LogIn.css">
        <title>Log In</title>
    </head>
    <body>
        <header class="header-logsin">
            <div>
            <a href="http://localhost:3030/" class="logo-logsin"><img src="/img/Logos/logo-negro.png" alt="Logo"></a>
            </div>    
        </header>
       
        <section>
            <h3 class="titulo-in">Log in</h3>
            <form action="/" method="POST">
                <input type="email" name="user" placeholder="Email" id="input-login" required>
                <input type="password" name="pass" placeholder="Contraseña" id="input-login" minlength="8" required>
                <div id="div-buttons">
                    <input id="button-acept" type="submit" value="Ingresar">
                </div>
            </form>
            
            <div id="olvi">
                <a href="" style="text-decoration: none">Olvidé mi Contraseña</a>
            </div>

            <p class="line">___________________________________</p>
            
            <div id="div-buttons">
                <a href="http://localhost:3030/sigin" style="text-decoration: none"><input id="button-other" type="button" value="Crear Cuenta"></a>
            </div>
        </section>
    </body>
</html>
